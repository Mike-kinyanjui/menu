<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<style>
    body {
        background-image: url('../image/bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>


<body>
    <div class="container">
        <div class="menu">
            <h2 class="menu-group-heading">
                pizza
            </h2>
            <div class="menu-group">
                <div class="menu-item">
                    <img class="menu-item-image" src="../image/pizza.jpg" alt="pizza">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">pizza</span>
                            <span class="menu-item-price">$12.90</span>
                        </h3>
                        <div class="beverages">
                            <div class="drinks">
                                <h2 class="drinks-group-heading">
                                    cofee
                                </h2>
                                <div class="drinks-group">
                                    <div class="drinks-item">
                                        <img class="drinks-item-image" src="../image/coffee.jpg" alt="coffee">
                                        <div class="drinks-item-text">
                                            <h3 class="drinks-item-heading">
                                                <span class="drinks-item-name">coffee</span>
                                                <span class="drinks-item-price">$8.50</span>
                                            </h3>
                                            <div class="food">
                                                <div class="tamtam">
                                                    <h2 class="tamtam-group-heading">
                                                        chips
                                                    </h2>
                                                    <div class="tamtam-group">
                                                        <div class="tamtam-item">
                                                            <img class="tamtam-item-image" src="../image/chips.jpg" alt="chips">
                                                            <div class="tamtam-item-text">
                                                                <h3 class="tamtam-item-heading">
                                                                    <span class="tamtam-item-name">chips</span>
                                                                    <span class="tamtam-item-price">$6.90</span>
                                                                </h3>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
